<h1>Protein Bar</h1>
<img src="../images/proteinbar.jpeg" alt="Choc Protein Bar" height="350px" width="350px"/>
<h2>Description</h2>
<p>This is a recipe for the Homemade Protein Bar</p>
<p>This is served-well COLD.</p>
<h3>Ingredients</h3>
<ul>
	<li>Chocolate Cubes</li>
	<li>Coconut</li>
	<li>Dates</li>
	<li>Oil</li>
</ul>
<h3>Steps</h3>
<ol>
	<li>Add oil to the pan.</li>
	<li>Mix Dates, Chocolate Cubes and Coconut in the oil.</li>
	<li>Put it in the fridge.</li>
</ol>
